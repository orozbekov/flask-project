
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <title>{% block title%}{% endblock %}</title>
    
</head>
<body>
        <aside>
            <img src="{{ url_for('static', filename='img/logo-mini.jpg')}}" alt="Лого">
            <span class="logo">it academy</span>
            <h3>Навигация</h3>
            
            <ul>
                <a href="{{ url_for('index')}}"><li><i class="fas fa-home"></i> Главная</li></a>
                <a href="{{ url_for('about')}}"><li><i class="fas fa-address-card"></i> Про нас</li></a>
                <a href="{{ url_for('news_index')}}"><li><i class="fas fa-paper-plane"></i> Новости</li></a>
                <a href="{{ url_for('create')}}"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i>Добавить запись</button></li></a>
            </ul>

        </aside>
        <main>
            {% block content %}
            {% endblock %}
        </main>
</body>
</html>
